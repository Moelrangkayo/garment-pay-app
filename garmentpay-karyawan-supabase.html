<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GarmentPay Hub — Karyawan</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React (CDN) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Supabase JS v2 (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // GANTI dengan kredensial project Supabase kamu
    const SUPABASE_URL = "https://YOUR_PROJECT_ID.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_ANON_PUBLIC_KEY";

    // Init client
    window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  </script>
</head>
<body class="bg-slate-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6" id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    const supabase = window.supabaseClient;

    function KaryawanApp() {
      const [worker, setWorker] = useState(null);
      const [logs, setLogs] = useState([]);
      const [adv, setAdv] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        (async () => {
          // DEMO: ambil karyawan pertama
          const { data: workers } = await supabase.from("workers").select("*").limit(1);
          if (workers && workers.length) {
            const w = workers[0];
            setWorker(w);

            const { data: wl } = await supabase
              .from("work_logs")
              .select("*")
              .eq("worker_id", w.id)
              .order("created_at", { ascending: false });
            setLogs(wl || []);

            const { data: ad } = await supabase
              .from("advances")
              .select("*")
              .eq("worker_id", w.id)
              .order("created_at", { ascending: false });
            setAdv(ad || []);
          }
          setLoading(false);
        })();
      }, []);

      const totalUpah = logs.reduce((s, r) => s + (r.qty * r.rate), 0);
      const totalKasbon = adv.reduce((s, r) => s + r.amount, 0);
      const estimasiBayar = totalUpah - totalKasbon;

      if (loading) return <div className="p-6">Loading...</div>;
      if (!worker) return <div className="p-6">Belum ada data karyawan.</div>;

      return (
        <div>
          <h1 className="text-2xl font-bold mb-1">GarmentPay Hub</h1>
          <p className="text-slate-600 mb-4">{worker.name} • {worker.role}</p>

          <div className="grid md:grid-cols-2 gap-4">
            <div className="p-4 bg-white rounded-2xl shadow">
              <div className="font-semibold mb-2">Ringkasan</div>
              <div>Total upah: <span className="font-medium">Rp {totalUpah.toLocaleString("id-ID")}</span></div>
              <div>Total kasbon: <span className="font-medium">Rp {totalKasbon.toLocaleString("id-ID")}</span></div>
              <div className="mt-1">Estimasi dibayar:</div>
              <div className="text-xl font-bold">Rp {estimasiBayar.toLocaleString("id-ID")}</div>
            </div>

            <div className="p-4 bg-white rounded-2xl shadow">
              <div className="font-semibold mb-2">Log kerja</div>
              <ul className="space-y-2">
                {logs.map(l => (
                  <li key={l.id} className="text-sm flex justify-between">
                    <span>{l.work_date} • {l.item_name} x{l.qty} @ {l.rate.toLocaleString("id-ID")}</span>
                    <span className="font-medium">Rp {(l.qty*l.rate).toLocaleString("id-ID")}</span>
                  </li>
                ))}
                {!logs.length && <li className="text-sm text-slate-500">Belum ada log kerja.</li>}
              </ul>
            </div>

            <div className="p-4 bg-white rounded-2xl shadow md:col-span-2">
              <div className="font-semibold mb-2">Kasbon</div>
              <ul className="space-y-2">
                {adv.map(a => (
                  <li key={a.id} className="text-sm flex justify-between">
                    <span>{a.taken_at} • {a.note || "-"}</span>
                    <span className="font-medium">Rp {a.amount.toLocaleString("id-ID")}</span>
                  </li>
                ))}
                {!adv.length && <li className="text-sm text-slate-500">Belum ada kasbon.</li>}
              </ul>
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<KaryawanApp />);
  </script>
</body>
</html>
