<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GarmentPay Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- React & Babel for in-browser JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- MOCK DATA ---
        // Based on the provided data model
        const mockUsers = [
            { id: 1, name: 'Budi Hartono', role: 'Penjahit', phone: '081234567890' },
            { id: 2, name: 'Siti Aminah', role: 'Pemotong', phone: '081234567891' },
            { id: 3, name: 'Agus Setiawan', role: 'Finishing', phone: '081234567892' },
            { id: 4, name: 'Admin Garment', role: 'Admin', email: 'admin@garment.com', monthlySalary: 4000000 },
        ];

        const mockWorkUnits = [
            { id: 101, userId: 1, model: 'Kemeja Flanel', size: 'L', qty: 24, rate: 12500, date: '2025-09-15', status: 'QC Lolos' },
            { id: 102, userId: 1, model: 'Kaos Polos', size: 'M', qty: 50, rate: 5000, date: '2025-09-16', status: 'QC Lolos' },
            { id: 103, userId: 2, model: 'Kemeja Flanel', size: 'L', qty: 150, rate: 2000, date: '2025-09-15', status: 'Selesai' },
            { id: 104, userId: 3, model: 'Kaos Polos', size: 'M', qty: 48, rate: 1500, date: '2025-09-17', status: 'Packing' },
            { id: 105, userId: 1, model: 'Celana Chino', size: '32', qty: 15, rate: 18000, date: '2025-09-17', status: 'QC Lolos' },
        ];

        const mockPayrollData = {
            userId: 1,
            period: '15 Sep - 21 Sep 2025',
            pieces: [
                { model: 'Kemeja Flanel', qty: 24, rate: 12500, total: 300000 },
                { model: 'Kaos Polos', qty: 50, rate: 5000, total: 250000 },
                { model: 'Celana Chino', qty: 15, rate: 18000, total: 270000 },
            ],
            overtime: { hours: 5, rate: 20000, multiplier: 1.5, total: 150000 },
            kasbon: { outstanding: 500000, deduction: 100000 },
            thr: { amount: 250000 },
            qcReject: { qty: 2, deduction: 10000 }
        };

        const mockAdminPayrollData = {
            userId: 4,
            period: '15 Sep - 21 Sep 2025',
            monthlySalary: 4000000,
            pieces: [], // Admin tidak ada upah per-pcs
            overtime: { hours: 2, rate: 25000, multiplier: 1.5, total: 75000 },
            kasbon: { outstanding: 0, deduction: 0 },
            thr: { amount: 0 },
            qcReject: { qty: 0, deduction: 0 }
        };

        // --- ICONS (as React Components) ---
        const HomeIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>);
        const PlusCircleIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="16"/><line x1="8" x2="16" y1="12" y2="12"/></svg>);
        const FileTextIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>);
        const SettingsIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 0 2.4l-.15.08a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.38a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1 0 2.4l.15-.08a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>);
        const LogOutIcon = () => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>);

        // --- UI COMPONENTS (Styled like shadcn/ui) ---
        const Card = ({ children, className }) => <div className={`bg-white border border-slate-200 rounded-xl shadow-sm ${className}`}>{children}</div>;
        const CardHeader = ({ children, className }) => <div className={`p-6 pb-2 ${className}`}>{children}</div>;
        const CardTitle = ({ children, className }) => <h3 className={`text-lg font-semibold tracking-tight text-slate-900 ${className}`}>{children}</h3>;
        const CardDescription = ({ children, className }) => <p className={`text-sm text-slate-500 ${className}`}>{children}</p>;
        const CardContent = ({ children, className }) => <div className={`p-6 pt-0 ${className}`}>{children}</div>;

        const Button = ({ children, variant = 'primary', className, ...props }) => {
            const baseClasses = 'inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none';
            const variantClasses = {
                primary: 'bg-[#145CE6] text-white hover:bg-[#145CE6]/90 focus:ring-[#145CE6]',
                secondary: 'bg-slate-100 text-slate-900 hover:bg-slate-200 focus:ring-slate-400',
                ghost: 'hover:bg-slate-100',
            };
            return <button className={`${baseClasses} ${variantClasses[variant]} ${className}`} {...props}>{children}</button>;
        };
        
        const Input = ({ className, ...props }) => {
            return <input className={`flex h-10 w-full rounded-md border border-slate-300 bg-transparent px-3 py-2 text-sm placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-[#145CE6] focus:ring-offset-2 ${className}`} {...props} />;
        };
        
        const Label = ({ children, className, ...props }) => <label className={`text-sm font-medium leading-none text-slate-700 ${className}`} {...props}>{children}</label>;

        // --- PAGE COMPONENTS ---

        function Dashboard({ user, onNavigate }) {
            const isAdmin = user.role === 'Admin';
            const userWork = useMemo(() => mockWorkUnits.filter(w => w.userId === user.id), [user.id]);
            const weeklyPcs = userWork.reduce((acc, curr) => acc + curr.qty, 0);
            
            const weeklyIncome = isAdmin 
                ? user.monthlySalary / 4
                : userWork.reduce((acc, curr) => acc + (curr.qty * curr.rate), 0);
            
            const kasbonOutstanding = mockPayrollData.kasbon.outstanding;

            return (
                <div className="space-y-6">
                    <div>
                        <h1 className="text-2xl font-bold text-slate-900">Selamat Datang, {user.name.split(' ')[0]}!</h1>
                        <p className="text-slate-500">Berikut ringkasan aktivitas produksi Anda minggu ini.</p>
                    </div>

                    <div className={`grid ${isAdmin ? 'grid-cols-1' : 'grid-cols-2'} gap-4`}>
                         <Card className={isAdmin ? '' : 'col-span-2'}>
                            <CardHeader>
                                <CardDescription>Pendapatan Sementara</CardDescription>
                                <CardTitle className="text-2xl text-[#145CE6]">
                                    {new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(weeklyIncome)}
                                </CardTitle>
                            </CardHeader>
                        </Card>
                        {!isAdmin && (
                            <>
                                <Card>
                                    <CardHeader>
                                        <CardDescription>Total Pcs Selesai</CardDescription>
                                        <CardTitle className="text-2xl">{weeklyPcs} <span className="text-base font-normal text-slate-500">pcs</span></CardTitle>
                                    </CardHeader>
                                </Card>
                                <Card>
                                    <CardHeader>
                                        <CardDescription>Sisa Kasbon</CardDescription>
                                        <CardTitle className="text-2xl text-orange-600">
                                            {new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(kasbonOutstanding)}
                                        </CardTitle>
                                    </CardHeader>
                                </Card>
                            </>
                        )}
                    </div>

                    <div className="space-y-4">
                        <h2 className="text-lg font-semibold">Aksi Cepat</h2>
                        {isAdmin ? (
                             <Button onClick={() => onNavigate('slip')} variant="secondary" className="w-full h-12 text-base">
                                <FileTextIcon /> <span className="ml-2">Lihat Slip Gaji</span>
                           </Button>
                        ) : (
                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                               <Button onClick={() => onNavigate('input')} className="w-full h-12 text-base">
                                    <PlusCircleIcon /> <span className="ml-2">Input Hasil Kerja</span>
                               </Button>
                               <Button onClick={() => onNavigate('slip')} variant="secondary" className="w-full h-12 text-base">
                                    <FileTextIcon /> <span className="ml-2">Lihat Slip Gaji</span>
                               </Button>
                            </div>
                        )}
                    </div>

                    {!isAdmin && (
                        <div>
                            <h2 className="text-lg font-semibold mb-2">Riwayat Input Terakhir</h2>
                            <Card>
                               <CardContent className="p-0">
                                    <div className="divide-y divide-slate-200">
                                    {userWork.slice(0,3).map(work => (
                                        <div key={work.id} className="p-4 flex justify-between items-center">
                                            <div>
                                                <p className="font-medium text-slate-800">{work.model} ({work.size})</p>
                                                <p className="text-sm text-slate-500">{work.date}</p>
                                            </div>
                                            <div className="text-right">
                                               <p className="font-semibold text-slate-900">{work.qty} pcs</p>
                                               <p className="text-sm text-emerald-600">{work.status}</p>
                                            </div>
                                        </div>
                                    ))}
                                    </div>
                               </CardContent>
                            </Card>
                        </div>
                    )}
                </div>
            );
        }
        
        function InputPekerjaan({ user }) {
            const [model, setModel] = useState('Kemeja Flanel');
            const [size, setSize] = useState('L');
            const [qty, setQty] = useState('');
            const [message, setMessage] = useState('');

            const handleSubmit = (e) => {
                e.preventDefault();
                if(!qty || parseInt(qty) <= 0) {
                    setMessage('Kuantitas harus diisi.');
                    return;
                }
                setMessage(`Berhasil! ${qty} pcs ${model} (${size}) telah ditambahkan.`);
                setQty('');
                // In a real app, this would call an API to save the data
                // and integrate with IndexedDB for offline support.
            }

            return (
                 <div className="space-y-6">
                    <div>
                        <h1 className="text-2xl font-bold text-slate-900">Input Hasil Pekerjaan</h1>
                        <p className="text-slate-500">Masukkan jumlah unit yang telah Anda selesaikan.</p>
                    </div>
                    <Card>
                        <CardContent className="pt-6">
                           <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <Label htmlFor="model">Model/Style</Label>
                                    <select id="model" value={model} onChange={e => setModel(e.target.value)} className="mt-1 flex h-10 w-full items-center justify-between rounded-md border border-slate-300 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#145CE6]">
                                        <option>Kemeja Flanel</option>
                                        <option>Kaos Polos</option>
                                        <option>Celana Chino</option>
                                        <option>Jaket Bomber</option>
                                    </select>
                                </div>
                                <div>
                                    <Label htmlFor="size">Ukuran (Size)</Label>
                                    <select id="size" value={size} onChange={e => setSize(e.target.value)} className="mt-1 flex h-10 w-full items-center justify-between rounded-md border border-slate-300 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#145CE6]">
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                        <option>XXL</option>
                                    </select>
                                </div>
                                <div>
                                    <Label htmlFor="qty">Kuantitas (Pcs)</Label>
                                    <Input id="qty" type="number" placeholder="Contoh: 24" value={qty} onChange={e => setQty(e.target.value)} required/>
                                </div>
                                <Button type="submit" className="w-full h-12 text-base">Simpan Pekerjaan</Button>
                                {message && <p className="text-sm text-center text-emerald-600 pt-2">{message}</p>}
                            </form>
                        </CardContent>
                    </Card>
                 </div>
            );
        }
        
        function SlipGaji({ user, payroll }) {
            const formatCurrency = (value) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(value);
            const isAdmin = user.role === 'Admin';

            const totalPendapatanKotor = useMemo(() => {
                const baseIncome = isAdmin 
                    ? payroll.monthlySalary / 4
                    : payroll.pieces.reduce((sum, p) => sum + p.total, 0);
                const overtimeTotal = payroll.overtime.total;
                const thrTotal = payroll.thr.amount;
                return baseIncome + overtimeTotal + thrTotal;
            }, [payroll, isAdmin]);

            const totalPotongan = useMemo(() => {
                return payroll.kasbon.deduction + payroll.qcReject.deduction;
            }, [payroll]);
            
            const pendapatanBersih = totalPendapatanKotor - totalPotongan;

            return (
                <div className="space-y-6">
                    <div>
                        <h1 className="text-2xl font-bold text-slate-900">Slip Gaji Mingguan</h1>
                        <p className="text-slate-500">Periode: {payroll.period}</p>
                    </div>

                    <Card>
                        <CardHeader>
                            <CardTitle>Rincian Gaji: {user.name}</CardTitle>
                            <CardDescription>Role: {user.role}</CardDescription>
                        </CardHeader>
                        <CardContent>
                            <div className="space-y-4">
                                {/* Pendapatan */}
                                <div>
                                    <h4 className="font-semibold text-slate-800 mb-2 border-b pb-1">Pendapatan</h4>
                                    <div className="space-y-2 text-sm">
                                        {isAdmin ? (
                                            <div className="flex justify-between font-medium">
                                                <span>Gaji Pokok (Mingguan)</span>
                                                <span className="font-mono">{formatCurrency(payroll.monthlySalary / 4)}</span>
                                            </div>
                                        ) : (
                                            <>
                                                <p className="font-medium text-slate-600">Upah per-pcs:</p>
                                                {payroll.pieces.map((p, i) => (
                                                    <div key={i} className="flex justify-between pl-4">
                                                        <span>{p.model} ({p.qty} pcs)</span>
                                                        <span className="font-mono">{formatCurrency(p.total)}</span>
                                                    </div>
                                                ))}
                                            </>
                                        )}
                                        <div className="flex justify-between font-medium pt-1">
                                            <span>Lembur ({payroll.overtime.hours} jam)</span>
                                            <span className="font-mono">{formatCurrency(payroll.overtime.total)}</span>
                                        </div>
                                        <div className="flex justify-between font-medium">
                                            <span>THR (Manual)</span>
                                            <span className="font-mono">{formatCurrency(payroll.thr.amount)}</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Potongan */}
                                <div>
                                    <h4 className="font-semibold text-slate-800 mb-2 border-b pb-1">Potongan</h4>
                                    <div className="space-y-2 text-sm">
                                        <div className="flex justify-between">
                                            <span>Angsuran Kasbon</span>
                                            <span className="font-mono text-red-600">({formatCurrency(payroll.kasbon.deduction)})</span>
                                        </div>
                                        <div className="flex justify-between">
                                            <span>Potongan QC ({payroll.qcReject.qty} pcs)</span>
                                            <span className="font-mono text-red-600">({formatCurrency(payroll.qcReject.deduction)})</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Total */}
                                <div className="border-t-2 border-slate-200 pt-4 space-y-2">
                                    <div className="flex justify-between text-sm font-medium">
                                        <span>Total Pendapatan Kotor</span>
                                        <span className="font-mono">{formatCurrency(totalPendapatanKotor)}</span>
                                    </div>
                                    <div className="flex justify-between text-sm font-medium">
                                        <span>Total Potongan</span>
                                        <span className="font-mono">({formatCurrency(totalPotongan)})</span>
                                    </div>
                                    <div className="flex justify-between text-lg font-bold text-[#145CE6] mt-2">
                                        <span>GAJI BERSIH (Take Home Pay)</span>
                                        <span className="font-mono">{formatCurrency(pendapatanBersih)}</span>
                                    </div>
                                </div>
                            </div>
                        </CardContent>
                    </Card>

                     <Button variant="secondary" className="w-full h-12">
                        Unduh PDF atau Cetak
                     </Button>
                </div>
            );
        }

        function AdminPage({ onLogout }) {
             return (
                <div className="space-y-6">
                    <div>
                        <h1 className="text-2xl font-bold text-slate-900">Panel Admin</h1>
                        <p className="text-slate-500">Manajemen data master dan persetujuan.</p>
                    </div>
                    <Card>
                        <CardHeader>
                            <CardTitle>Master Karyawan</CardTitle>
                        </CardHeader>
                        <CardContent>
                            <div className="divide-y divide-slate-200">
                                {mockUsers.map(u => (
                                    <div key={u.id} className="py-3 flex justify-between items-center">
                                        <div>
                                            <p className="font-medium text-slate-800">{u.name}</p>
                                            <p className="text-sm text-slate-500">{u.role}</p>
                                        </div>
                                        <Button variant="ghost" size="sm">Edit</Button>
                                    </div>
                                ))}
                            </div>
                        </CardContent>
                    </Card>
                    <Button onClick={onLogout} variant="secondary" className="w-full h-12 text-red-600">
                        <LogOutIcon /> <span className="ml-2">Logout</span>
                    </Button>
                </div>
             );
        }

        function LoginPage({ onLogin }) {
            const [selectedUser, setSelectedUser] = useState(mockUsers[0].id);

            const handleLogin = () => {
                const user = mockUsers.find(u => u.id === parseInt(selectedUser));
                onLogin(user);
            };

            return (
                <div className="flex items-center justify-center min-h-screen bg-slate-100">
                    <div className="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-lg">
                        <div className="text-center">
                            <h1 className="text-3xl font-bold text-[#145CE6]">GarmentPay Hub</h1>
                            <p className="text-slate-500 mt-2">Silakan masuk untuk melanjutkan</p>
                        </div>
                        <div className="space-y-2">
                           <Label htmlFor="user-select">Pilih Pengguna (Demo)</Label>
                           <select 
                                id="user-select" 
                                value={selectedUser}
                                onChange={e => setSelectedUser(e.target.value)}
                                className="mt-1 flex h-10 w-full items-center justify-between rounded-md border border-slate-300 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-[#145CE6]"
                            >
                               {mockUsers.map(u => <option key={u.id} value={u.id}>{u.name} ({u.role})</option>)}
                           </select>
                        </div>
                        <Button onClick={handleLogin} className="w-full h-12 text-base">Masuk</Button>
                        <p className="text-xs text-center text-slate-400">Ini adalah mode demo. Di aplikasi nyata, Anda akan masuk menggunakan OTP atau email.</p>
                    </div>
                </div>
            );
        }

        // --- MAIN APP COMPONENT ---

        function App() {
            const [user, setUser] = useState(null);
            const [activePage, setActivePage] = useState('dashboard');

            if (!user) {
                return <LoginPage onLogin={setUser} />;
            }
            
            const isAdmin = user.role === 'Admin';

            const renderPage = () => {
                switch (activePage) {
                    case 'dashboard': return <Dashboard user={user} onNavigate={setActivePage} />;
                    case 'input': return <InputPekerjaan user={user} />;
                    case 'slip': return <SlipGaji user={user} payroll={isAdmin ? mockAdminPayrollData : mockPayrollData} />;
                    case 'admin': return <AdminPage onLogout={() => setUser(null)} />;
                    default: return <Dashboard user={user} onNavigate={setActivePage} />;
                }
            };
            
            const NavItem = ({ page, label, icon }) => (
                <button 
                    onClick={() => setActivePage(page)}
                    className={`flex flex-col items-center justify-center w-full pt-2 pb-1 transition-colors duration-200 ${activePage === page ? 'text-[#145CE6]' : 'text-slate-500 hover:text-[#145CE6]'}`}
                >
                    {icon}
                    <span className="text-xs mt-1">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-slate-50">
                    <header className="sticky top-0 bg-white/80 backdrop-blur-lg border-b border-slate-200 z-10">
                        <div className="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
                           <div className="flex items-center justify-between h-16">
                               <h1 className="text-xl font-bold text-[#145CE6]">GarmentPay Hub</h1>
                               <div className="flex items-center space-x-2">
                                   <div className="text-right">
                                       <p className="text-sm font-medium text-slate-800">{user.name}</p>
                                       <p className="text-xs text-slate-500">{user.role}</p>
                                   </div>
                                    <button onClick={() => setUser(null)} className="p-2 text-slate-500 hover:text-red-600 rounded-full hover:bg-slate-100">
                                        <LogOutIcon />
                                    </button>
                               </div>
                           </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8 pb-24">
                        {renderPage()}
                    </main>

                    {/* Bottom Navigation for Mobile */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around max-w-3xl mx-auto z-10">
                       <NavItem page="dashboard" label="Dasbor" icon={<HomeIcon />} />
                       {!isAdmin && <NavItem page="input" label="Input" icon={<PlusCircleIcon />} />}
                       <NavItem page="slip" label="Slip Gaji" icon={<FileTextIcon />} />
                       {isAdmin && <NavItem page="admin" label="Admin" icon={<SettingsIcon />} />}
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
